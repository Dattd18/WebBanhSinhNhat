<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - JangmiCake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF9E6;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            color: #FF9800;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }

        .btn-primary {
            background-color: #FF9800;
            border: none;
        }

        .btn-primary:hover {
            background-color: #FFC107;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2 class="form-title">Đăng Ký Tài Khoản</h2>
        <form>
            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nguyễn Văn A" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu"
                    required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Tạo tài khoản</button>
            <div class="text-center mt-3">
                <span>Đã có tài khoản? <a href="login.html">Đăng nhập</a></span>
            </div>
            <div class="text-center mt-3">
                <a href="index.html">Back Home</a>
            </div>
        </form>
    </div>
</body>

</html>
